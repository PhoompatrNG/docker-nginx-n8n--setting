server {
    listen 80;
    server_name your.domain.com; # แทนที่ด้วยโดเมนหรือ IP ของคุณ

    location / {
        proxy_pass http://n8n:5678; # 'n8n' คือชื่อ service จาก docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # สำหรับ HTTPS คุณจะต้องเพิ่ม server block ที่คล้ายกันที่ listen บนพอร์ต 443
    # และรวม SSL directives (เช่น ssl_certificate, ssl_certificate_key)
}
